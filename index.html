<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #00695c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Fact Generator</h1>
        <p id="fact">Click the button to learn a new crocodile fact!</p>
        <button onclick="generateFact()">Get a Crocodile Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles can live up to 70 years.",
            "Crocodiles have the strongest bite of any animal in the world.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "Crocodiles are more closely related to birds and dinosaurs than to most animals classified as reptiles.",
            "Crocodiles can swim up to 20 miles per hour."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
